<div class="form-field">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_{{this.id}}_{{../id}}">
        {{ this.display_name }}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <input class="form-input" type="number" id="attribute_{{this.id}}_{{../id}}" name="attribute[{{this.id}}]" value="{{this.prefill}}" {{#if required}}required{{/if}}>
</div>
