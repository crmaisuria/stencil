<div class="form-field">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        <span data-option-value></span>

        {{#if required}}
            <small>{{lang 'products.select_one'}}</small>
        {{/if}}
    </label>

    {{#each this.values}}
    <input class="form-input form-radio" type="radio" name="attribute[{{../id}}]" value="{{id}}" id="attribute_{{this.id}}_{{../id}}" {{#if selected}}checked{{/if}} {{#if ../required}}required{{/if}}>
    <label class="form-option" for="attribute_{{this.id}}_{{../id}}">
    {{#if pattern}}
        <span class='form-option-variant form-option-variant--pattern' title="{{this.label}}" style="background-image: url('{{pattern}}');"></span>
    {{/if}}
    {{#if data.[2]}}
        <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
        <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[1]}}"></span>
        <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[2]}}"></span>
    {{else}}
        {{#if data.[1]}}
            <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
            <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[1]}}"></span>
        {{else}}
            {{#if data.[0]}}
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
            {{/if}}
        {{/if}}
    {{/if}}
    </label>
    {{/each}}
</div>
